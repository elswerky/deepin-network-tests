- hosts: server
  gather_facts: false
  vars:
    service_name: vpn-pptp
  tasks:
  - name: Run Docker image
    docker_container:
      detach: true
      image: "{{ service_name }}"
      name: "running-{{ service_name }}"
      network_mode: host
      privileged: true
      published_ports: 1723:1723
      state: started
